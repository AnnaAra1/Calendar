<!DOCTYPE html>
<html>
    <head>
    <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <div class="year">2015</div>
                <div class="months">
                    <span>Jan</span>
                    <span>Feb</span>
                    <span>Mar</span>
                    <span>Apr</span>
                    <span>May</span>
                    <span>Jun</span>
                    <span>July</span>
                    <span>Aug</span>
                    <span>Sep</span>
                    <span>Oct</span>
                    <span class="nov">Nov</span>
                    <span>Dec</span></div>
               <div class="month-line"></div>
                <div class="days">SUN MON TUE WED THU FRI SAT</div>
                <div class="week">
                    <div class="week__first-week">01 02 03 04 05 06 07</div>
                    <div class="week__second-week">08 09 10 11 12 13 14</div>
                    <div class="week__third-week">15 16 <span class="special">17</span> 18 19 20 21</div>
                    <div class="week__fourth-week">22 23 24 25 26 27 28</div>
                    <div class="week__fifth-week">29 30 31 <span class="inactive">01 02 03 04</span></div>
                    
            </div> 
        </div>
                
        <div class="event">
            <div class="menu">
                <div class="MenuLine"></div>
                <div class="MenuLine"></div>
                <div class="MenuLine"></div>
            </div>
             <div class="SpecialDay">17</div><br>
             <div class="day">TUESDAY</div>
             <div class="CurrentEvents">Current Events<br>
            <ul>
                <li><span class="italic">Johny Wilson's</span> Birthday</li>
            </ul>
            <span class="posts">See post events</span>
             </div>
                 <div class="CreateEvent">Create an Event</div>
            <div class="event-line"></div>
        </div>        
     </div>           
    </body>
</html>
